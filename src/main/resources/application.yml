spring:
  application:
    name: spring-security
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop       # Auto-update schema
    show-sql: true           # Log SQL queries
  h2:
    console:
      enabled: true
      path: /h2-console
